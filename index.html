<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    #canvas{
        border: solid 1px black;
        align-content: center;
    }
    #relo{
        visibility: hidden;
        margin-right: -45px;
    }
    #alio{
        align-self: center;
        text-align: center;
        width: fit-content;
        height: fit-content;
        visibility: hidden;
    }
    #usern{
        text-align: center;
        margin-top: -233px;
    }
    .body,
    .wrapper {
    /* Break the flow */
    position: relative;
    top: 0px;

    /* Give them all the available space */
    width: 100%;
    height: 100%;

    /* Remove the margins if any */
    margin: 0;

    /* Allow them to scroll down the document */
    overflow-y: hidden;
    }

    .body {
    /* Sending body at the bottom of the stack */
    z-index: 1;
    }

    .wrapper {
    /* Making the wrapper stack above the body */
    z-index: 2;
    }
    .gemmboo{
        width: 100%;
        padding-right: 2px;
        padding-left: 2px;
        padding-top: 2px;
        padding-bottom: 2px;
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body class = "body wrapper">
    <div id = "alio">
        <div id = "headuser"></div> 
        <canvas class = "gemmboo" id="canvas"></canvas><br>
        <input id = "relo" type="button" value="Restart" onClick="window.location.reload();">
        <input style="float: right;margin-right: 20px;" id = "mut" type="button" value="ðŸ”‡" onClick= "mute()">
        <div>Swipe Left/Right/Up/Down to move the snake<br> and eat the Apple..!!</div>
        <input style="float: right;margin-right: 20px;" type="button" value="Reset-User" onClick= "resetdata()">
        <div style="color: red;">*Better Performance in Chrome-Browser</div>
    </div>
    <div id = "usern">
        <p>Enter your Name :</p>
        <input id = "username" type="text">
        <input type="button" value="Submit" onClick= "usercheck()">
    </div>
    <script src="user.js"></script>
    <script src = "game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
